<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Orange Project Manager</title>
    <link rel="stylesheet" href="css/obsidian.css">
    <link rel="stylesheet" href="css/projects-obsidian.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="orange logo.webp" alt="Logo" class="sidebar-logo">
                <h2>Project Manager</h2>
            </div>

            <!-- User info at top of sidebar -->
            <div class="user-profile">
                <div class="user-info" id="user-info">
                    <!-- User info will be inserted here -->
                </div>
            </div>

            <!-- Navigation -->
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3 class="nav-title">Workspace</h3>
                    <a href="dashboard.html" class="nav-item">
                        <i class="fas fa-columns"></i>Dashboard
                    </a>
                    <a href="projects.html" class="nav-item active">
                        <i class="fas fa-project-diagram"></i>Projects
                    </a>
                    <a href="calendar.html" class="nav-item">
                        <i class="fas fa-calendar-alt"></i>Calendar
                    </a>
                    <a href="team.html" class="nav-item">
                        <i class="fas fa-users"></i>Team
                    </a>
                </div>
                
                <div class="nav-section">
                    <h3 class="nav-title">Recent Projects</h3>
                    <div id="recent-projects-nav">
                        <!-- Recent projects will be inserted here -->
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <a href="#" id="new-project-btn" class="new-project-btn">
                    <i class="fas fa-plus"></i> New Project
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <button id="toggle-sidebar" class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-projects" placeholder="Search projects..." />
                </div>
                <!--<div class="view-controls">
                    <button class="view-btn active" data-view="card">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                    <button class="view-btn" data-view="timeline">
                        <i class="fas fa-stream"></i>
                    </button>
                </div>-->
            </div>

            <!-- Content Container -->
            <div class="content-container">
                <div class="content-view active" id="projects-view">
                    <div class="view-header">
                        <h1>Projects</h1>
                        <button id="new-project-header-btn" class="btn-primary">
                            <i class="fas fa-plus"></i> New Project
                        </button>
                    </div>

                    <!-- Projects Filter -->
                    <div class="filters-container">
                        <div class="filter-options">
                            <select id="status-filter" size="1">
                                <option value="all">All Status</option>
                                <option value="not started">Not Started</option>
                                <option value="in progress">In Progress</option>
                                <option value="on hold">On Hold</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>

                            <select id="sort-projects" size="1">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                                <option value="name-asc">Name A-Z</option>
                                <option value="name-desc">Name Z-A</option>
                                <option value="deadline">Deadline</option>
                            </select>
                        </div>
                    </div>

                    <!-- Projects List -->
                    <div class="projects-grid" id="projects-list">
                        <!-- Projects will be loaded dynamically -->
                    </div>

                    <!-- No Projects Message -->
                    <div class="empty-state" id="no-projects" style="display: none;">
                        <i class="fas fa-folder-open"></i>
                        <h3>No projects found</h3>
                        <p>Create your first project to get started</p>
                        <button class="btn-primary" id="create-first-project">
                            <i class="fas fa-plus"></i> Create Project
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Project Modal -->
    <div class="modal" id="project-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">New Project</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="project-form">
                    <div class="form-group">
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name" placeholder="Enter project name" required>
                    </div>

                    <div class="form-group">
                        <label for="project-description">Description</label>
                        <textarea id="project-description" placeholder="Project description..." rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="project-start-date">Start Date</label>
                            <input type="date" id="project-start-date" required>
                        </div>

                        <div class="form-group half">
                            <label for="project-deadline">Deadline</label>
                            <input type="date" id="project-deadline" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="project-status">Status</label>
                        <select id="project-status">
                            <option value="not started">Not Started</option>
                            <option value="in progress">In Progress</option>
                            <option value="on hold">On Hold</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="team-selection">Team Members</label>
                        <div id="team-selection" class="team-selection">
                            <!-- Team member checkboxes will be inserted here -->
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancel-project" class="btn-secondary">Cancel</button>
                        <button type="submit" id="save-project" class="btn-primary">Save Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/obsidian.js"></script>
    <script src="js/projects.js"></script>
</body>

</html>

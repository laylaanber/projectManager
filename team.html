<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Orange Project Manager</title>
    <link rel="stylesheet" href="css/obsidian.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="orange logo.webp" alt="Logo" class="sidebar-logo">
                <h2>Project Manager</h2>
            </div>
            
            <!-- User info at top of sidebar -->
            <div class="user-profile">
                <div class="user-info" id="user-info">
                    <!-- User info will be inserted here -->
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3 class="nav-title">Workspace</h3>
                    <a href="dashboard.html" class="nav-item">
                        <i class="fas fa-columns"></i>Dashboard
                    </a>
                    <a href="projects.html" class="nav-item">
                        <i class="fas fa-project-diagram"></i>Projects
                    </a>
                    <a href="calendar.html" class="nav-item">
                        <i class="fas fa-calendar-alt"></i>Calendar
                    </a>
                    <a href="team.html" class="nav-item active">
                        <i class="fas fa-users"></i>Team
                    </a>
                </div>
                
                <div class="nav-section">
                    <h3 class="nav-title">Recent Projects</h3>
                    <div id="recent-projects-nav">
                        <!-- Recent projects will be inserted here -->
                    </div>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <a href="#" id="new-project-btn" class="new-project-btn">
                    <i class="fas fa-plus"></i> New Project
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <button id="toggle-sidebar" class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-team" placeholder="Search team members..." />
                </div>
            </div>
            
            <!-- Content Container -->
            <div class="content-container">
                <div class="view-header">
                    <h1>Team</h1>
                </div>
                
                <div class="content-placeholder">
                    <i class="fas fa-users"></i>
                    <h2>Team Management Coming Soon</h2>
                    <p>This feature is currently under development.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/obsidian.js"></script>
</body>
</html>

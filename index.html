
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orange Project Manager</title>
    <link rel="stylesheet" href="css/obsidian.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: var(--bg-primary, #16161a);
            color: var(--text-primary, #ededef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .loader {
            text-align: center;
            padding: 30px;
            background: var(--bg-secondary, #1c1c22);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 320px;
            width: 90%;
        }
        
        .loader img {
            max-width: 100px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: var(--accent-orange, #ff6f00);
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 111, 0, 0.2);
            border-radius: 50%;
            border-top: 4px solid var(--accent-orange, #ff6f00);
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        p {
            margin: 10px 0;
        }
    </style>
    <!-- Immediate redirect for browsers with JavaScript enabled -->
    <script>
        // Redirect to login page immediately
        window.location.href = "login.html";
    </script>
    <!-- Fallback meta refresh for browsers without JavaScript -->
    <meta http-equiv="refresh" content="0;url=login.html">
</head>
<body>
    <!-- This content will only be shown briefly before redirect or if JavaScript is disabled -->
    <div class="loader">
        <img src="orange logo.webp" alt="Orange Project Manager">
        <h1>Orange Project Manager</h1>
        <div class="spinner"></div>
        <p>Redirecting to login page...</p>
    </div>
</body>
</html>
